name     = Crypt-DSA
author   = Benjamin Trott <ben@sixapart.com>
license  = Perl_5
abstract = DSA Signatures and Key Generation 
copyright_holder = Benjamin Trott <ben@sixapart.com>

[Meta::Maintainers]
maintainer = Timothy Legge <timlegge@gmail.com>

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[Git::NextVersion]
first_version = 1.18       ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^(1.\d+)$   ; this is the default

[Git::GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE
exclude_filename = META.yml
exclude_filename = MANIFEST

[CopyFilesFromBuild::Filtered]
copy = Makefile.PL
copy = LICENSE

[OurPkgVersion]

[AutoPrereqs]
skip = ^vars$
skip = utf8
skip = warnings
skip = strict
skip = overload
skip = base
skip = feature
skip = Symbol
skip = constant
skip = integer
skip = Fcntl
skip = Exporter
skip = Carp

[Prereqs/ConfigureRequires]
ExtUtils::MakeMaker = 6.42

[Prereqs/BuildRequires]
ExtUtils::MakeMaker = 6.42
Data::Buffer = 0.01
File::Which = 0.05
Math::BigInt = 1.78

[Prereqs/TestRequires]

[GithubMeta]
remote = upstream

[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = Changes

[MetaJSON]

[Git::Tag]
tag_format  = %V       ; this is the default
tag_message = %V       ; this is the default

[Git::Commit]
changelog = Changes      ; this is the default

[Signature]

[SignReleaseNotes]
